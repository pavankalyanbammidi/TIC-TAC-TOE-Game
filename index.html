<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Game Title -->
    <h1 class="game-title">TIC TAC TOE</h1>

    <!-- Turn Indicator -->
    <h2 id="turn-indicator">X's Turn</h2>

    <!-- Game Board -->
    <div class="game-board">
        <div class="row">
            <div class="smallbox cell" data-index="0"></div>
            <div class="smallbox cell" data-index="1"></div>
            <div class="smallbox cell" data-index="2"></div>
        </div>
        <div class="row">
            <div class="smallbox cell" data-index="3"></div>
            <div class="smallbox cell" data-index="4"></div>
            <div class="smallbox cell" data-index="5"></div>
        </div>
        <div class="row">
            <div class="smallbox cell" data-index="6"></div>
            <div class="smallbox cell" data-index="7"></div>
            <div class="smallbox cell" data-index="8"></div>
        </div>
    </div>

    <!-- Restart Button -->
    <button class="restart">Restart Game</button>

    <script src="app.js"></script>
</body>
</html>
